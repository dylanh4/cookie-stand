<!-- Internal Cookie Sales Tracking Application -->

<html>
  <head>
    <title>Pat's Salmon Cookies: Inventory Projections</title>
    <link rel='stylesheet' href='reset_style.css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <ul>
        <li>Pat's Salmon Cookies: Inventory Projections</li>
        <li>Cookies Needed by Location Each Day</li>
        <li><span><a href="index.html">Homepage ></a></span></li>
      </ul>
    </header>
    <main>
      <form id="cookie_form">
        <label for="location_name">Store Name:</label>
        <input id="location_name" type="text" name="location_name" required>
        <label for="min_cust">Min Customers:</label>
        <input id="min_cust" type="number" name="min_cust" required>
        <label for="max_cust">Max Customers:</label>
        <input id="max_cust" type="number" name="max_cust" required>
        <label for="avg_cookies">Avg Cookies:</label>
        <input id="avg_cookies" type="number" name="avg_cookies" required>
        <label for="add_address">Address:</label>
        <input id="add_address" type="text" name="add_address" required>
        <label for="phone_num">Phone Number:</label>
        <input id="phone_num" type="text" name="phone_num" required>
        <input type="submit" value="submit">
      </form>
      <table id="patCookiesLocationTable"></table>
    </main>
    <footer>
      <img src="http://i.imgur.com/JyrXIGv.png">
      <ul>
        <li>Corporate Office:</li>
        <li>123 Magnolia St.</li>
        <li>Seattle, WA 98103</li>
        <li>(206) COO-KIES1</li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
